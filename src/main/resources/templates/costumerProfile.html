                    <option disabled value="DEFAUT"></option>
                    <option  value="HIGHER_PRICE_CHOICE" >Найбільша ціна</option>
                    <option  value="LOWER_PRICE_CHOICE" >Найменша ціна</option>
                    <option  value="HIGHER_RATING_CHOICE"> Найменший рейтинг </option>
                    <option  value="LOWER_RATING_CHOICE" >Найбільший рейтинг</option>

                    <option>Кукушкина</option>
                </select>

            </div>

<div id="showPhotograph"></div>

    <div>

    </div>

<script>
    $("#selectPhotograph").click(function (event) {
        $("#showPhotograph").empty();
        let city = $("#city").val();
        let priceLower = $("#priceLower").val();
        let priceHigher = $("#priceHigher").val();
        let choiceSort = $("choiceSort").val();

       $.ajax({

           url: "/selectPhotograph/",
           type: 'POST',
           contentType: 'application/json',
           data: JSON.stringify({city,priceLower,priceHigher, choiceSort}),
           dataType: 'json',
           cache: false,
           timeout: 600000,
           success:
               function (response) {
               console.log(response)
                   for (const singleUser of response) {
                       let present = $('<div/>', {});
                       let presentLink = $('<a/>', {
                           href: "http://localhost:8080/user/" + singleUser.username,
                       });
                       let presentAva = $('<img>', {
                           src: "../images/photograph.png",
                           class: "f_size",
                           text:   singleUser.username
                        });
                       let presentInfo = $('<div/>',{

                            text:  singleUser.username + ", " + singleUser.userDep.contact.email
                       });
                       presentLink.append(presentAva);
                       presentLink.append(presentInfo);
                       present.append(presentLink);
                       $("#showPhotograph").append(present);
                    }
              },
           error: function (err) {
               console.log(err)

           }

       })



    });

</script>
